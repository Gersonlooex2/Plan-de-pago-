<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"ñp>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Amortización</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.p3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center text-primary">Calculadora de Amortización</h1>
        <form id="loanForm" class="my-4">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="loanAmount" class="form-label">Monto del préstamo (NIO):</label>
                    <input type="number" id="loanAmount" class="form-control" placeholder="1000" required>
                </div>
                <div class="col-md-6">
                    <label for="interestRate" class="form-label">Tasa de interés anual (%):</label>
                    <input type="number" id="interestRate" class="form-control" placeholder="4.1" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="insuranceRate" class="form-label">Tasa de seguro (%):</label>
                    <input type="number" id="insuranceRate" class="form-control" placeholder="0.17" required>
                </div>
                <div class="col-md-6">
                    <label for="disbursementDate" class="form-label">Fecha de desembolso:</label>
                    <input type="date" id="disbursementDate" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstPaymentDate" class="form-label">Fecha del primer pago:</label>
                    <input type="date" id="firstPaymentDate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="term" class="form-label">Plazo (meses):</label>
                    <input type="number" id="term" class="form-control" placeholder="6" required>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calculateAmortization()">Calcular</button>
        </form>
        <div class="table-responsive">
            <table id="amortizationTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Mes</th>
                        <th>Fecha de Pago</th>
                        <th>Días entre pagos</th>
                        <th>Saldo Inicial</th>
                        <th>Cuota Mensual</th>
                        <th>Seguro</th>
                        <th>Interés</th>
                        <th>Total a Pagar</th>
                        <th>Nuevo Saldo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="dd.js"></script>
</body>
</html>
